<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>My Landing Page</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://github.com/Taylor-Brandon">Github</a></li>
                <li><a href="https://taylor.brandon22545@gmail.com">Email</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>My New Website</h1>
        <figure>
            <img src="./images/image_1.png" alt="Image with Coming Soon Text">
            <figcaption class="text-center">Welcome! This is my new website. This will be the template for my portfolio

        <section id="form-section">
            <h2>Contact Me</h2>
            <form>
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user-name">
                      </li>
                      <li>
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="user-email">
                      </li>
                </ul>
            </form>
            <button type="submit">Send</button>
        </section>
    </main>
</body>

<footer>
    <p>Thank You For Visiting!</p>
</footer>

</html>
